<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <h3 id="ScoreId">score: 0</h3>
    <h3 id="timerId">time left : 5 </h3>
    <h1 id="randomNumber"></h1>
    <div>
    <button id="btn1" onclick="check(1)">1</button>
    <button  id="btn2 " onclick="check(2)">2</button>
    <button  id="btn3" onclick="check(3)">3</button>
    <button  id="btn4" onclick="check(4)">4</button>
    <button  id="btn4" onclick="check(5)">5</button>
    <button  id="btn4" onclick="check(6)">6</button>
</div>
    <script>
 let ScoreId = document.getElementById("ScoreId");
let timerId = document.getElementById("timerId")
let randomNumber = document.getElementById("randomNumber")
let score = 0;
let timeLeft = 5
let interval 


// מגרילה לי מספר בין טווח של מינימום ומקסימום 
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

//פעולה שתבחר לי מספר בין טווח מסוים 
function pick(){

    picked = getRndInteger(1,6); // מכניס מספר רנדומאלי לתוך משתנה 
    randomNumber.innerHTML = picked
    if(interval){ // אם יש פונקציה שפועלת ברקע 
        clearInterval(interval)// תמחק אותה 
    }
    interval = setInterval(timer,1000)// טיימר  שיורד כל שניה .
    timeLeft = 5;
    timerId.innerHTML = "time left :" + timeLeft
}

pick() ; // מגרילה לי מספר רנדומלאי בין 1-3 ומציגה לו אותו באתר 

function timer(){
    timeLeft = timeLeft -1
    timerId.innerHTML = "time left :" + timeLeft
    if(timeLeft == 0 ){ // אם הגעת ל 0 
        stopGame()// המשחק נגמר
    }

}



// בודקת האם המשתמש לחץ על הכפתור הנכון .
function check(clicked){
if (picked == clicked){ // אם המשתמש בחר בכפתור של המספר שהמחשב הגריל זה אומר שהוא יקבל נקודה 
    score = score +1 // העלאת הנקודה
    ScoreId.innerHTML ="Score : "+score; // עדכון הנקודות בHTML 
    pick()
}
else{
    stopGame() // המשחק הסתיים 

}

}

 function stopGame(){
    alert("you losttttttttttttttttt!!!!!")
    score = 0;
    ScoreId.innerHTML = "Score : "+score
    timeLeft = 5;
    timerId.innerHTML = "time left :" + timeLeft

 }
    </script>
</body>
</html>
